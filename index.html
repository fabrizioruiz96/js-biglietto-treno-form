<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>Form biglietto del treno</title>
    </head>
    
    <body>
        <main class="container">
            <header class="my-4 text-center">
                <h1 id="titolo">Price Trip Calculator</h1>
            </header>
            
            <form action="#" method="get" class="row">
                <div class="mb-3">
                    <label for="input-km" class="form-label">Quanti chilometri devi percorrere?</label>
                    <input type="number" id="input-km" class="form-control col-12 col-md-6" placeholder="Inserisci la distanza da percorrere" aria-label="distanza-viaggio">
                </div>
                <div class="mb-3">
                    <label for="input-age" class="form-label">Quanti anni hai?</label>
                    <input type="number" id="input-age" class="form-control col-12 col-md-6" placeholder="Inserisci la tua età" aria-label="età-viaggiatore">
                </div>
                <div class="mb-3 col-auto">
                    <button id="submit-button" type="submit" class="btn btn-primary">Calcolo Prezzo</button>
                </div>
            </form>
            
            <p id="result-area">
                Il tuo viaggio costerà...
            </p>
        </main>
        
        <script src="./js/main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>

</html>
